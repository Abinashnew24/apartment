{% extends 'home.html' %}
{% load static %}
{% block content %}
<center><h3 class="heading" style='color:#fff'>Contact Us</h3></center>
<style>
  

.container-fluid {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}

.container-fluid > div {
  width: 500px;
}

.container-fluid > div:nth-child(2) {
  width: 400px;
}

.container-fluid img {
  width: inherit;
}

.form-group {
  margin-bottom: 15px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
<div class="container-fluid d-flex flex-row justify-content-around ">
    <div class="" style="width: 300px;">
        <img src="static/logo.jpg" alt="logo" style="width: inherit;">
    </div>
    <div class="" style="width: 400px;">
      <form method="post" action="#">
          {% csrf_token %}
          <div class="form-group">
              <input type="text" name="uname" placeholder="Enter Your Name">
          </div>
          <div class="form-group">
              <input type="text" name="phone" placeholder="Enter Your Phone Number">
          </div>
          <div class="form-group">
              <input type="text" name="address" placeholder="Enter Your Address">
          </div>
          <div class="form-group">
              <input type="text" name="house" placeholder="Enter Your House Number">
          </div>
          <center><button type="submit" name="button" class="btn btn-outline-primary  ">Submit</button></center>

      </form>
  </div>

</div>
{% endblock %}
